<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Chapter | 22</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;600&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body, html {
    width: 100%;
    height: 100%;
    background-color: #000;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* الخلفية */
.background-image {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    background-position: center;
    z-index: 1;
}

/* طبقة سوداء للقراءة */
.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
    z-index: 2;
}

/* الرقم 22 */
.numbers {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Playfair Display', serif;
    font-size: 10rem;
    font-weight: 900;
    background: linear-gradient(to bottom, #fff, #d4af37, #8a6e2f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
    z-index: 10;
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translate(-50%, -50%); }
    50% { transform: translate(-50%, -60%); }
}

/* النص تحت */
.footer-text {
    position: absolute;
    bottom: 15%;
    width: 100%;
    text-align: center;
    z-index: 10;
}

.happy-birthday {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 3rem;
    color: white;
    text-shadow: 0 0 10px rgba(0,0,0,1);
}

/* زر الاحتفال */
.btn-container {
    position: absolute;
    bottom: 50px;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 20;
}

.pill-button {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 12px 35px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 0.9rem;
    letter-spacing: 1px;
    transition: 0.3s;
}

.pill-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}
</style>
</head>
<body>

<div class="background-image"></div>
<div class="overlay"></div>

<div class="numbers">22</div>

<div class="footer-text">
    <h1 class="happy-birthday">happy birthday</h1>
</div>

<div class="btn-container">
    <button class="pill-button" onclick="celebrate()">Tap to Celebrate</button>
</div>

<script>
function celebrate() {
    confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.7 },
        colors: ['#d4af37', '#ffffff', '#ffd700', '#8a6e2f']
    });
}
</script>

</body>
</html>
